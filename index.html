<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weathered Vibes</title>
</head>

<body>
    <header class="hero is-medium is-link">
      <div class="hero-body">
        <p class="title is-2">
          Weathered Vibes
        </p>
        <p class="subtitle">
          Connecting music to weather
        </p>
      </div>
    </header>

    <main>
        <div class="box">
            <h3 class="title is-4">Search By City:</h3>
            <form id="city-search">
            <input id="city-input" class="input is-rounded" type="text" placeholder="Pick a city">
            <button id="search-btn" class="button is-info is-outlined is-rounded">Search</button>
          </form>
        </div>
        <div class="columns is-multiline is-mobile is-centered">
            <div class="column is-one-quarter">
              <div class="title is-5">Weather</div>
              <!-- <div>City & Date</div>
              <div>Forecast</div>
              <div>Temperature</div>
              <div>Wind Speed</div>
              <div>Humidity</div> -->
            </div>
            <div class="column">
              <div class="title is-5">Music</div>
            </div>
            <div class="column is-one-quarter">
              <div class="title is-5">Previously Searched</div>
            </div>
          </div>

    </main>
    <script src="assets/js/weather.js"></script>
</body>

</html>
