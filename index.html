<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/@blaze/css@x.x.x/dist/blaze/blaze.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weathered Vibes</title>
</head>

<body>
    <header>
        <h1 class="c-heading u-super">
            Weathered Vibes
        </h1>
        <p>Connecting music to weather</p>
    </header>

    <main>
        <div>
            <h3 class="u-large">Search By City:</h3>
            <input class="c-field" placeholder="Type in here..." type="text" />
            <button type="button" class="c-button">Search</button>
        </div>
        <div class="o-grid o-grid--demo">
            <div class="o-grid__cell">
              <div class="o-grid-text u-large">Weather</div>
              <div>City & Date</div>
              <div>Forecast</div>
              <div>Temperature</div>
              <div>Wind Speed</div>
              <div>Humidity</div>
            </div>
            <div class="o-grid__cell o-grid__cell--width-50">
              <div class="o-grid-text u-large">Music</div>
            </div>
            <div class="o-grid__cell">
              <div class="o-grid-text u-large">Previously Searched</div>
            </div>
          </div>

    </main>
</body>

</html>
